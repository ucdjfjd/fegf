<h2>老皮嫩豆腐</h2>
<table border ="3px">
<tr>
<th>食材</th>
<td>豆腐1盒</td>
<td>辣椒片120g</td>
<td>花椒粒130g</td>
<table border ="1px">
<th>調味料</th>
<td>醬油15g</td>
<td>辣油15g</td>
</tr>
</table>

<h3>做法<h3>
<ol>
<li>所有調味料拌勻成醬汁備用。</li>
<li>將豆腐切成4小塊(3盒共12小塊)。</li>
<li>熱鍋，放入可完全蓋過蛋豆腐的油量，預熱至180。</li>
<li>切好豆腐入鍋</li>
<li>炸至外皮顏色變深後起鍋裝盤。</li>
<li>最後上醬汁</li>
</ol>
