<h2>胡椒蝦</h2>
食材
<table border ="2px">
<tr>
<th>食材</th>
<td>泰國蝦1斤</td>
<td>鹽少許</td>
<table border ="2px">
<td>胡椒粉170g</td>
<td>肉桂粉110g</td>
<table border ="2px">
<td>辣椒粉70g</td>
<td>米酒80g</td>
</tr>
</table>
<h3>做法<h3>
<ol>
<li>將胡椒粉、辣椒粉、肉桂粉。</li>
<li>鹽、酒放入鼎中攪拌，加入蝦子，加熱沸騰後。</li>
<li>攪拌均勻瀝乾、刮渣，關小火烘乾即可。</li>
