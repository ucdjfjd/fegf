<h2>芋頭西米露</h2>
<table border ="2px">
<tr>
<th>食材</th>
<td>芋頭：500克</td>
<td>西米：1/2杯</td>
<table border ="2px">
<td>砂糖:80克</td>
<td >水:800克</td>
</tr>
</table>
<ol>
<li>芋頭削皮，切塊，西米洗浸泡水。</li>
<li>將芋頭塊煮熟。</li>
<li>西米，煮至透明。</li>
<li>當芋頭煮熟後，搗成泥狀。</li>
<li>把芋頭泥和煮熟的西米混合在一起。</li>
<li>砂糖，水混合煮至黏稠狀。</li>
<li>所有材料充分融合。</li>
</ol>
